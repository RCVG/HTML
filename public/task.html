<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Assignment Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet"/>
</head>
<body class="dashboard-page">
  <!-- Header -->
  <header class="dashboard-header">
    <div class="header-container">
        <!-- Title -->
        <h1 class="dashboard-title">TASK ASSIGNMENT DASHBOARD</h1>
        <!-- Buttons -->
        <div class="header-buttons">
            <button class="home-button" onclick="redirectToHome()">HOME</button>
            <button class="logout-button" onclick="handleLogout()">Logout</button>
        </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="dashboard-content">
    <!-- Sidebar -->
    <section class="dashboard-left-column">
      <a href="#" class="dashboard-icon-link" title="Task Summary">
        <div class="dashboard-icon"><i class="fas fa-tasks"></i></div>
      </a>
      <a href="deadlines.html" class="dashboard-icon-link" title="Upcoming Deadlines">
        <div class="dashboard-icon"><i class="fas fa-calendar-alt"></i></div>
      </a>
      <a href="collaboration.html" class="dashboard-icon-link" title="Team Collaboration">
        <div class="dashboard-icon"><i class="fas fa-users"></i></div>
      </a>
      <a href="profile.html" class="dashboard-icon-link" title="Profile Settings">
        <div class="dashboard-icon"><i class="fas fa-user-cog"></i></div>
      </a>
    </section>

    <!-- Task Manager -->
    <section class="task-section">
      <h2>Your Tasks</h2>
      <ul class="task-list"></ul>

      <h3>Add New Task</h3>
      <form class="task-form">
        <input type="text" placeholder="Enter new task" required>
        <button type="submit" class="button"><i class="fas fa-plus"></i> Add Task</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="dashboard-footer">
    <p>&copy; 2025 Task Assignment Dashboard. All rights reserved. | S.T.</p>
  </footer>

  <script>
    function redirectToHome() {
        window.location.href = "dashboard.html"; // Redirect to the dashboard
    }

    function handleLogout() {
        localStorage.clear();
        sessionStorage.clear();
        window.location.href = "index.html"; // Redirect to the login page
    }
  </script>
</body>
</html>
